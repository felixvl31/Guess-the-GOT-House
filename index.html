<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess the House!</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp|Metamorphous" rel="stylesheet">

</head>
<body>
  <header class="container">
    <h1>
       <img id="header" src="assets/images/header.png" alt=Header width="960px" >
    </h1>
  </header>

  <main>
    <div class="container-main">

      <div class="container-image" id="image">
        <img id="houseSigil" src="assets/images/blank.png" alt= House width="200px" height="auto" >
      </div>  

      <div class= "container-body">   
        <h2 id="instructions">
          Press any key to begin!
        </h2>
        <p id="currentWord"></p>
        

        <h3 class="infoText">
          Letters already guessed: 
          <span id="wrongGuess"></span>
        </h3>

        <div class="infoText">   
          Tries left:  
          <span id ="livesLeft">  10 </span>
        </div>    
          
        <div class="infoText">   
          Houses Guessed:
          <span id ="wordsGuessed"> 0 </span>
        </div> 

        <div class="infoText">   
          Houses Missed:
          <span id ="wordsMissed"> 0 </span>
        </div>  
          
      </div> 
      
    </div>
  </main>
 
  <audio src="assets/sounds/Right.wav" id="soundRight"></audio>
  <audio src="assets/sounds/Fail.wav" id="soundFail"></audio>
  <audio src="assets/sounds/End.mp3" id="soundEnd"></audio>
  <script src=assets/javascript/game.js type="text/javascript"></script>

</body>
</html>
