<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess the House!</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="container">
    <h1>Guess the House</h1>
  </header>

  <main>
    <div class="container-main">

      <div class="container-image">
        <img id="houseSigil" src="assets/images/blank.jpg" alt= House width="300px" height="auto" >
      </div>  

      <div class= "container-body">   
        <h2 id="instructions">
          Press SPACE to begin!
        </h2>
          <h3 id="currentWord"></h3>
        <h3 class="infoText">
          Letters already guessed: 
        </h3>
          <p id="wrongGuess"></p>

        <h4 class="infoText">   Tries left:  </h4>    
          <p id ="livesLeft">  8   </p>
        <h4 class="infoText">   Houses Guessed:</h4> 
          <p id ="wordsGuessed"> 0 </p>
        <h4 class="infoText">   Houses Missed:</h4>  
          <p id ="wordsMissed"> 0 </p>
      </div> 
      
    </div>
  </main>
 

  <script src=assets/javascript/game.js type="text/javascript">
  </script>

</body>
</html>
